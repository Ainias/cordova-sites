            <span class="translation">description</span>
        </label>
        <label>
            <input type="text" name='exercise-understood-exercise-question' required>
            <span class="translation">understood exercise question</span>
        </label>
        <label>
            <input type="text" name='exercise-understood-exercise-answer-1' required>
            <span class="translation">understood exercise answer 1</span>
        </label>
        <label>
            <input type="radio" value="1" checked name='exercise-understood-exercise-correct'>
            <span class="translation">is correct</span>
        </label>
        <label>
            <input type="text" name='exercise-understood-exercise-answer-2' required>

        <label>
            <input type="radio" value="2" name='exercise-understood-exercise-correct'>
            <span class="translation">is correct</span>
        </label>
        <label>
            <input type="text" name='exercise-understood-exercise-answer-3' required>
            <span class="translation">understood exercise answer 3</span>
        </label>
        <label>
            <input type="radio" value="3"  name='exercise-understood-exercise-correct'>
            <span class="translation">is correct</span>
        </label>
        <label>
            <input type="text" name='exercise-understood-exercise-answer-4' required>
            <span class="translation">understood exercise answer 4</span>
        </label>
        <label>
            <input type="radio" value="4" name='exercise-understood-exercise-correct'>
            <span class="translation">is correct</span>
        </label>

        <label>
            <input type="number" name='exercise-num-whole-stone' required>
            <span class="translation">number whole stone</span>
        </label>
        <label>
            <input type="number" name='exercise-num-three-quarter-stone' required>
            <span class="translation">number three quarter stone</span>
        </label>
        <label>
            <input type="number" name='exercise-num-half-stone' required>
            <span class="translation">number half stone</span>
        </label>
        <label>
            <input type="number" name='exercise-num-quarter-stone' required>
            <span class="translation">number quarter stone</span>
